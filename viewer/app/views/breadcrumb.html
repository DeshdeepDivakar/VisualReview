<div ng-if="projectId && projectName" class="ellipsis-container nowrap-container">
	<i><a href="#/">/</a> <a href="#/{{projectId}}/">{{projectName}}</a>
	<span ng-if="suiteId && suiteName"> / <a href="#/{{projectId}}/{{suiteId}}">{{suiteName}}</a>
		<span ng-if="runId && creationTime"> / <a href="#/{{projectId}}/{{suiteId}}/{{runId}}">{{runId }} ({{creationTime | date : 'MMM d, y \'at\' h:mma' }})</a>
		</span>
	</span>
	</i>
</div>
